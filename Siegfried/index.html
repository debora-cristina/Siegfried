<style>
        body
        {
            margin:0;
            overflow:hidden;
        }
		
		/*** set the width and height to match your images **/

		#slideshow {
			position:relative;
			height:350px;
		}

		#slideshow IMG {
			position:absolute;
			top:0;
			left:0;
			z-index:8;
			opacity:0.0;
		}

		#slideshow IMG.active {
			z-index:10;
			opacity:1.0;
		}

		#slideshow IMG.last-active {
			z-index:9;
		}

		body
				{
					margin:0;
					overflow:hidden;
				}
</style>


</head>

<body>

<!-- this will work with any number of images -->
<!-- set the active class on whichever image you want to show up as the default 
(otherwise this will be the last image) -->

<div id="slideshow" width="900" height="600">
    <img width="900" height="600" src="img/0.jpg" alt="Slideshow Image 1" />
    <img width="900" height="600" src="img/1.png" alt="Slideshow Image 2" />
    <img width="900" height="600" src="img/3.jpg" alt="Slideshow Image 3" />
    <img width="900" height="600" src="img/4.jpg" alt="Slideshow Image 4" />
    <img width="900" height="600" src="img/5.jpg" alt="Slideshow Image 5" />
    <img width="900" height="600" src="img/6.jpg" alt="Slideshow Image 6" />
</div>

<canvas id="canvasMenu" width="900" height="600" ></canvas>

</body>
